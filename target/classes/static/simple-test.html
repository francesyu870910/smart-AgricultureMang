<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单弹窗测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        .test-btn {
            background: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .test-btn:hover {
            background: #2980b9;
        }
        .modal {
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: white;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }
        .close:hover {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        .modal-footer {
            margin-top: 20px;
            text-align: right;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
        }
        .btn-primary {
            background: #3498db;
            color: white;
        }
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 简单弹窗测试</h1>
        <p>这是一个独立的弹窗测试页面，不依赖其他脚本</p>
        
        <button class="test-btn" onclick="showModal()">显示弹窗</button>
        <button class="test-btn" onclick="testAlert()">测试提示</button>
        
        <div id="testResults" style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 6px;">
            <h3>测试结果：</h3>
            <div id="results"></div>
        </div>
    </div>

    <!-- 弹窗 -->
    <div id="testModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加新用户</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <div class="form-group">
                        <label for="username">用户名 *</label>
                        <input type="text" id="username" name="username" required placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="name">姓名 *</label>
                        <input type="text" id="name" name="name" required placeholder="请输入真实姓名">
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱 *</label>
                        <input type="email" id="email" name="email" required placeholder="请输入邮箱地址">
                    </div>
                    <div class="form-group">
                        <label for="role">角色 *</label>
                        <select id="role" name="role" required>
                            <option value="">请选择角色</option>
                            <option value="管理员">管理员</option>
                            <option value="操作员">操作员</option>
                            <option value="观察员">观察员</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveUser()">保存</button>
            </div>
        </div>
    </div>

    <script>
        function showModal() {
            console.log('显示弹窗');
            const modal = document.getElementById('testModal');
            if (modal) {
                modal.style.display = 'flex';
                addResult('✅ 弹窗显示成功');
            } else {
                addResult('❌ 弹窗元素未找到');
            }
        }

        function closeModal() {
            console.log('关闭弹窗');
            const modal = document.getElementById('testModal');
            if (modal) {
                modal.style.display = 'none';
                addResult('✅ 弹窗关闭成功');
            }
        }

        function saveUser() {
            const form = document.getElementById('userForm');
            const formData = new FormData(form);
            
            const userData = {
                username: formData.get('username'),
                name: formData.get('name'),
                email: formData.get('email'),
                role: formData.get('role')
            };

            console.log('用户数据:', userData);
            
            if (userData.username && userData.name && userData.email && userData.role) {
                addResult('✅ 用户数据验证通过: ' + userData.name);
                closeModal();
                form.reset();
            } else {
                addResult('❌ 请填写所有必填字段');
            }
        }

        function testAlert() {
            alert('这是一个测试提示');
            addResult('✅ 提示功能正常');
        }

        function addResult(message) {
            const results = document.getElementById('results');
            const time = new Date().toLocaleTimeString();
            results.innerHTML += `<div>[${time}] ${message}</div>`;
        }

        // 点击弹窗外部关闭
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('testModal');
            if (event.target === modal) {
                closeModal();
            }
        });

        // 按ESC键关闭弹窗
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // 页面加载完成
        document.addEventListener('DOMContentLoaded', function() {
            addResult('📄 页面加载完成');
            addResult('🔍 弹窗元素检查: ' + (document.getElementById('testModal') ? '存在' : '不存在'));
        });
    </script>
</body>
</html>
